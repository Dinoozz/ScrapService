map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name api2.camille-lecoq.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api2.camille-lecoq.com;

    ssl_certificate /etc/letsencrypt/live/api2.camille-lecoq.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api2.camille-lecoq.com/privkey.pem;
    client_max_body_size 100M;

    location / {
        proxy_pass http://express-app:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Vous pouvez ajouter une location spécifique pour le chemin d'accès WebSocket si nécessaire
    location /ws {
        proxy_pass http://express-app:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
    }
}

