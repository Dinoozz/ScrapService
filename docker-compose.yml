version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: dbScraping
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - my_network
  

  express-app:
    build:
      context: .
      dockerfile: dockerfile
    environment:
      MONGODB_URI: mongodb://admin:pass@mongodb:27017/
      JWT_SECRET: "@4bG7!fZsP3wH9#M"
      SESSION_SECRET: Y6n%8kPq@1#4!vTz
      COOKIE_SECRET: M4%rSfwh8:eAztq
      CSRF_SECRET: P$rN5o+AZ1H]~Bk
      DB_URI: mongodb://admin:pass@mongodb:27017
      DB_HOST: mongo
      DB_PORT: 27017
      DB_USER: admin
      DB_PASS: pass
    depends_on:
      - mongodb
    networks:
      - my_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - express-app
    networks:
      - my_network

volumes:
  mongodb_data:

networks:
  my_network:

